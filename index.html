<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Coming soon page for JDJ Concepts">
    <title>JDJ Concepts</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Centering the image container */
        .image-container {
            position: relative;
            width: 75%;
            max-width: 1200px;
            aspect-ratio: 16 / 9;  /* Keeps the aspect ratio fixed */
            overflow: hidden;
        }

        .slideshow {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .slideshow img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            object-fit: cover; /* Ensures images maintain aspect ratio without stretching */
            transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
        }

        .slideshow img.show {
            opacity: 1;
            position: relative;
        }

        /* Centered content (text + logo) over the image */
        .overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            animation: fadeInContent 3s ease-in-out;
        }

        .overlay-content h1 {
            font-size: 3vw; /* Smaller text */
            color: white;
            margin-bottom: -10px;  /* Negative margin to bring text closer to logo */
            font-weight: bold;
        }

        .overlay-content img {
            width: 80%;
            max-width: 800px;  /* Bigger logo on larger screens */
            height: auto;
        }

        /* Fade-in effect for content */
        @keyframes fadeInContent {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Mobile View: Increase logo and text size, zoom in images */
        @media (max-width: 768px) {
            .image-container {
                width: 100%;
                max-width: none;
                aspect-ratio: 4 / 5;  /* More vertical aspect ratio for social media feel */
            }
            
            .slideshow img {
                transform: scale(1.2); /* Zoom in effect for a social media style */
            }

            .overlay-content h1 {
                font-size: 6vw; /* Adjusting text size for mobile */
            }

            .overlay-content img {
                width: 90%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="slideshow">
            <img src="kitchen.jpg" class="show" alt="Modern Kitchen 1">
            <img src="kitchen2.jpg" alt="Modern Kitchen 2">
            <img src="kitchen3.jpg" alt="Modern Kitchen 3">
        </div>
        <div class="overlay-content">
            <h1>Coming Soon...</h1>
            <img src="jdj_concepts_logo_2w_transparent.png" alt="JDJ Concepts Logo">
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            console.log("Slideshow script loaded successfully.");

            const images = document.querySelectorAll('.slideshow img');
            let currentIndex = 0;

            function changeImage() {
                console.log("Changing image to index:", currentIndex);

                // Remove the 'show' class from current image
                images.forEach(img => img.classList.remove('show'));

                // Update index and add the 'show' class to the next image
                currentIndex = (currentIndex + 1) % images.length;
                images[currentIndex].classList.add('show');
            }

            // Start the slideshow every 5 seconds
            setInterval(changeImage, 5000);
        });
    </script>
</body>
</html>
